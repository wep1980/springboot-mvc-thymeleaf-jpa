<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      >
<head>

<meta charset="UTF-8">
<title>Login</title>

<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
   <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      
      <style type="text/css">
	      form input[type=submit]{
	      color: white;
	      }
	      form {
	      margin-left: 35%;
	      margin-top: 10%
	      }
	     
	      .col .row {
	      margin-right: 0rem;
	      }
	      
      </style>
      
</head>
<body>
 
 <form th:action="@{/login}" method="post" class="col s12">
 
 <h5>Acesso ao sistema</h5>
 
   <div class="row">
     <div class="input-field col s6">
       <label>Login :</label>
       <br>
       <input type="text" name="username" style="border-radius: 3px; border-bottom: none;">
     </div>
   </div>
   
    <div class="row">
     <div class="input-field col s6">
       <label>Senha :</label>
       <br>
       <input type="password" name="password" style="border-radius: 3px; border-bottom: none;">
     </div>
   </div>
   
   <div class="row">
     <div class="input-field col s6">
       <input name="Logar" value="Logar" type="submit" class="waves-effect waves-light btn">
     </div>
   </div>
   
 </form>

</body>
</html>
